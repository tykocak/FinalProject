<html lang="en">
<head>
<title>Drink</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body onload="loadDoc()">
 
<script>
/*
Data fields from the xml file
ROOT - SERVICES>
    ELEMENT - SERVICE>
        ELEMENT - <SNAME/>Half-Day Climb
        ELEMENT - <SOVERVIEW/>Perfect for beginners or those with a tight schedule, our Half-Day Climb offers an exhilarating introduction to rock climbing.
        ELEMENT - <SDURATION/>4 Hours
        ELEMENT - <SHIGHLIGHTS/>Expert Guidance: Climb with experienced guides who ensure safety and fun.

Scenic Routes: Enjoy breathtaking views from accessible climbing routes.

All Gear Included: We provide all necessary climbing equipment.
        ELEMENT - <SCATEGORY/> Climbing Experiences
 */        

function loadDoc() {
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			myFunction(this);
		}
	};
	xhttp.open("GET", "Service_Page.xml", true);
	xhttp.send();
}
function myFunction(xml) {
	var i;
	var xmlDoc = xml.responseXML;
	var divcols='<div class="row">';
	divcols += '   <div class="col-md-4"><b>Service Name</b></div>';
	divcols += '   <div class="col-md-4"><b>Serivce Overview</b></div>';
	divcols += '   <div class="col-md-4"><b>Service Duration</b></div>';
    divcols += '   <div class="col-md-4"><b>Service Highlights</b></div>';
    divcols += '   <div class="col-md-4"><b>Service Category</b></div>';
	divcols += '</div>';
// -- WHAT IS LOADED INTO THE DIVCOLS VARIABLE
//  --  console.log(divcols);
// ---------------------------------------
	var x = xmlDoc.getElementsByTagName("SERVICE");
	for (i = 0; i <x.length; i++) { 
		divcols += '<div class="row">';
		divcols += '<div class="col-md-4">' + x[i].getElementsByTagName("SNAME")[0].childNodes[0].nodeValue + '</div>';
		divcols += '<div class="col-md-4">' + x[i].getElementsByTagName("SOVERVIEW")[0].childNodes[0].nodeValue + '</div>';
        divcols += '<div class="col-md-4">' + x[i].getElementsByTagName("SDURATION")[0].childNodes[0].nodeValue + '</div>';
        divcols += '<div class="col-md-4">' + x[i].getElementsByTagName("SHIGHLIGHTS")[0].childNodes[0].nodeValue + '</div>';
        divcols += '<div class="col-md-4">' + x[i].getElementsByTagName("SCATEGORY")[0].childNodes[0].nodeValue + '</div>';
		divcols += '</div>';
	}
	document.getElementById("mycontainer").innerHTML = divcols;
}
</script>
<div class="container">
	<div class="row">

	</div>
    <div id="mycontainer"></div>
</div>

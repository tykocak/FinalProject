<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Featured Products</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="product-container">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('http://158.101.118.50/data/gearlist.json')
            const products = [
    {
        "gear_manu": "Petzl",
        "gear_name": "Omni Locking Carabiner, Screw-Lock",
        "gear_cost": "23.95"
    },
    {
        "gear_manu": "Petzl",
        "gear_name": "AmD Screw Lock Carabiner",
        "gear_cost": "18.95"
    },
     {
        "gear_manu": "Petzl",
        "gear_name": "Attache",
        "gear_cost": "19.00"
    },
    {
        "gear_manu": "Petzl",
        "gear_name": "SmD Twist-Lock Autolock Carabiner",
        "gear_cost": "22.95"
    },
    {
        "gear_manu": "Black Diamond",
        "gear_name": "RockLock TwistLock - Gray",
        "gear_cost": "22.95"
    },
    {
        "gear_manu": "Black Diamond",
        "gear_name": "Hotforge Screwgate 3 Pack",
        "gear_cost": "34.95"
    },
    {
        "gear_manu": "Black Diamond",
        "gear_name": "Hotforge Screwgate",
        "gear_cost": "12.95"
    },
    {
        "gear_manu": "Black Diamond",
        "gear_name": "Camalot C4 2nds - Size .75",
        "gear_cost": "63.96"
    }
];

const productContainer = document.getElementById('product-container');

products.forEach(product => {
    const productCard = document.createElement('div');
    productCard.classList.add('col');

    const card = document.createElement('div');
    card.classList.add('card');

    const cardBody = document.createElement('div');
    cardBody.classList.add('card-body');

    const cardTitle = document.createElement('h5');
    cardTitle.classList.add('card-title');
    cardTitle.textContent = `${product.gear_manu} - ${product.gear_name}`;

    const cardText = document.createElement('p');
    cardText.classList.add('card-text');
    cardText.textContent = `$${product.gear_cost}`;

    const purchaseButton = document.createElement('a');
    purchaseButton.href = 'https://www.paypal.com/checkoutnow';
    purchaseButton.classList.add('btn', 'btn-primary');
    purchaseButton.textContent = 'Buy Now';

    cardBody.appendChild(cardTitle);
    cardBody.appendChild(cardText);
    cardBody.appendChild(purchaseButton);
    card.appendChild(cardBody);
    productCard.appendChild(card);
    productContainer.appendChild(productCard);
});
    </script>
</body>
